content: |
  Mi objetivo es ayudar a las personas a aprender desde el entusiasmo, guiándolas en el camino del conocimiento con simpleza, claridad y eficiencia; promoviendo en ellas la capacidad de pensar y de demostrar lo aprendido en ámbitos como el  académico o el laboral. 

  Mi objetivo también es ayudar a superar pruebas académicas a aquellas personas que se sientan estancadas con alguna asignatura o examen, generando una contención integral que les permita avanzar en el proceso de aprendizaje, atendiendo no sólo a los requerimientos académicos, sino también, a causas subyacentes de índole emocional que puedan estar interfiriendo en su trayecto universitario. De este modo, y mediante una planificación de base, mi propósito es ayudarlas a superar el desafío planteado.
